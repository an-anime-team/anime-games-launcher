[package]
name = "anime-games-launcher"
version = "1.1.0-dev"
description = "Anime Games Launcher"
authors = ["Nikita Podvirnyi <krypt0nn@vk.com>"]
homepage = "https://github.com/an-anime-team/anime-games-launcher"
repository = "https://github.com/an-anime-team/anime-games-launcher"
license = "GPL-3.0"
edition = "2021"
build = "build.rs"

[profile.release]
strip = true
lto = true
opt-level = "s"

[build-dependencies]
glib-build-tools = "0.20.0"

[dependencies.relm4]
version = "0.9.0"
features = ["macros", "libadwaita"]

[dependencies.gtk]
package = "gtk4"
version = "0.9.1"
features = ["v4_14"]

[dependencies.adw]
package = "libadwaita"
version = "0.7.0"
features = ["v1_5"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

anyhow = "1.0"
thiserror = "1.0"
lazy_static = "1.5"
flume = "0.11"

tokio = { version = "1.40", features = ["rt-multi-thread", "macros", "fs", "io-std"] }
reqwest = { version = "0.12", features = ["stream"] }

clap = { version = "4.5", features = ["derive"] }

tracing = "0.1"
tracing-subscriber = "0.3"
human-panic = "2.0"

fluent-templates = "0.10"
unic-langid = "0.9"

seahash = "4.1.0"
base32 = "0.5.1"
rand = "0.8.5"

mlua = { version = "0.9.9", features = ["luajit", "vendored", "serialize"] }
